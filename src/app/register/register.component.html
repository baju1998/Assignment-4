<mat-card>
  <mat-card-title>
    Register New User
  </mat-card-title>
    <mat-card-content>
        <form [formGroup]="registrationFormGrp" class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>User id</mat-label>
              <input type="text" matInput formControlName="frmuserId" placeholder="John Smith">
              <mat-error *ngIf="registrationFormGrp.get('frmuserId')!.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="responseError">
                {{ErrorMsg}}
              </mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>First Name</mat-label>
                <input type="text" matInput formControlName="frmfirstName" placeholder="John">
                <mat-error *ngIf="registrationFormGrp.get('frmfirstName')!.hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>

              </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>LastName</mat-label>
                  <input type="text" matInput formControlName="frmlastName" placeholder="Smith">
                  <mat-error *ngIf="registrationFormGrp.get('frmlastName')!.hasError('required')">
                    Name is <strong>required</strong>
                  </mat-error>

                </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email address</mat-label>
                    <input type="text" matInput formControlName="frmemailAddress" placeholder="@gmail.com">
                    <mat-error *ngIf="registrationFormGrp.get('frmemailAddress')!.hasError('required')">
                      Name is <strong>required</strong>
                    </mat-error>

            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="frmpassword" placeholder="h4ck3r">
                <mat-error *ngIf="registrationFormGrp.get('frmpassword')!.hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
            <br/>

<div>




</div>

            <button (click)="RegisterUser()" mat-fab aria-label="Example icon button with a heart icon">
                <mat-icon [matTooltip]="tooltipBtn">how_to_reg</mat-icon>
            </button>
            <button (click)="Clear()" mat-fab aria-label="Example icon button with a heart icon">
                <mat-icon matTooltip="Clear Form">delete_sweep</mat-icon>
            </button>
          </mat-form-field>
          </form>

        </mat-card-content>
    
</mat-card>
